<ion-header>

  <ion-navbar>
    <ion-title>List of Employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	
<ion-searchbar [(ngModel)]="terms"></ion-searchbar>
<button ion-button type="button" (click)="sort()">Sort</button>

  <ion-list inset>
    <ion-item *ngFor="let user of users | search : terms | sort: {property: column, order: order}">
      <h2>{{user.name}}</h2>
      <h2>{{user.website}}</h2>
      <h2>{{user.majors}}</h2>
      <h2>{{user.position}}</h2>
      <h2>{{user.oci}}</h2>
      <p>{{user.majors}}</p>
    </ion-item>
  </ion-list>
</ion-content>
